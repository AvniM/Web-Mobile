<!DOCTYPE html>
<html>
    <head>
        <title>News Search</title>
        <meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/stylesheet.css" rel="stylesheet">
        <script src="js/news.js"></script>
    </head>
    <body onload="findResources()">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background:#f4bf42">
							<div class="row">
								<div class="col-md-1">
									<img src="images/newsIcon.png" width="100%" height="100%"
                                         align="middle" class="home_img center-block" />
								</div>
								<div class="col-md-3">
									<h3 class="text-center">News Search</h3>
								</div>
							</div>
						</div>
                        <div class="panel-body">
							<br/>
							<span><b>Search By Topic:</b></span>
                            <input id="topicTextbox" type="text" class="form-control" placeholder="Search by topic.." />
                            <br/>
							<span><b>Search By Source: </b></span>
							<select class="form-control" id="sourceDropdown"></select>
                            <br/>
							<div class="col-md-4 col-sm-offset-4">
								<button class="btn btn-md btn-info" onclick="searchNews()">Search</button>
							</div>
                            <div class="col-lg-12 col-md-12 col-sm-12 text-center" id="output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
