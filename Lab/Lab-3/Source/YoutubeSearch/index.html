<!DOCTYPE html>
<html lang="en" data-ng-app="youtubeApp">
<head>
    <meta charset="UTF-8">
    <title>Youtube</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="js/youtube.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading" id="header">
                    <div class="row">
                        <div class="col-md-1">
                            <img src="images/icon.png" width="100%" height="100%" class="home_img center-block" />
                        </div>
                        <div class="col-md-4">
                            <h1 id="headerTitle">YouTube Search</h1>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <br/>
                    <input id="searchText" type="text" class="form-control" placeholder="Search videos by keyword.." />
                    <br/>
                    <div data-ng-controller="youtubeCtrl">
                        <div class="wrapper">
                            <button class="btn btn-md btn-info" type="button" data-ng-click="searchVideos()" data-ng-model="videos">Search</button>
                            <br/>
                            <br/>
                            <table class="table" align="center">
                                <tbody>
                                    <tr class="text-left" data-ng-repeat="video in videos">
                                        <td>
                                            <iframe data-ng-src="{{ getVideoUrl(videos[$index].id.videoId) }}"></iframe>
                                        </td>
                                        <td id="videoName">
                                            {{videos[$index].snippet.title}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
